<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bikin tabel</title>
</head>
<body>
    !-- Judul -->
  <h1>Tabel Anggota Kelompok</h1> 

  <form>
    <p>Nama:</p>
    <input type="text" name="nama" placeholder="enter your name">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="jakarta 1">
    <label for="jakarta 1">Jakarta 1</label>
    <input type="radio" name="kelompok" id="jakarta-bandung">
    <label for="jakarta-bandung">Jakarta-Bandung</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
  </form>

  <br>
   
  <!-- 
    no, nama, kelompok
   -->

  <table border="1">
    <tr>
      <th>No</th>
      <th>Nama</th>  
      <th>Kelompok</th>
    </tr>
    <tr>
      <td>1</td>  
      <td>Nisrina Salma Afifa</td>
      <td>Jakarta 1</td>
    </tr>
    <tr>
        <td>2</td>  
        <td>Salma</td>
        <td>Jakarta 1</td>
      </tr>
  </table>
    
</body>
</html>
</body>
</html>
